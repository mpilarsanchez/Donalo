 <section>
    <div class="container">
      <div class="row align-items-center">

        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Editar Perfil</h2>
	<form action="/editar_perfil/editar" method="POST" enctype="multipart/form-data">
		<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>

		<label>Username</label> 
		<input type="text" class="form-control" name="nombre" th:placeholder="${usernameviejo}" th:value="${username}" />  <br />
			
		
		
		
		<label>Nombre</label> 
		<input type="text" class="form-control" name="nombre" th:placeholder="${nombreviejo}" th:value="${nombre}" />  <br />
			
		<label>Apellido</label> 
		<input type="text" class="form-control" name="apellido" th:placeholder="${apellidoviejo}" th:value="${apellido}" /> <br /> 
			
		<label>E-Mail</label> 
		<input type="email" class="form-control" name="mail" th:placeholder="${mailviejo}" th:value="${mail}" />  <br />
		
		<label>Foto</label>
		<input type="file" class="form-control" name="archivo" />  <br />
		
		<label>Clave</label>
		<input type="password" class="form-control" name="clave1" th:value="${clave1}" /> <br /> 
			
		<label>Repetir Clave</label> 
		<input type="password" class="form-control" name="clave2" th:value="${clave2}" /> <br />
		<button type="submit" class="btn btn-primary">Editar</button>
	</form>
	          </div>
        </div>
