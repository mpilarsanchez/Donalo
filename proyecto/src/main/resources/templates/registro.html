<body>
	<section>
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 order-lg-2">
					<div class="p-5">
						<img class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
					</div>
				</div>
			<div class="col-lg-6 order-lg-1">
				<div class="p-5">
					<h2 class="display-4"style=color:#b71c1c;>Registrate!</h2>
						<form action="/registro/registrar" method="POST" enctype="multipart/form-data">
							<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
						
							<label >Nombre</label> 
							<input type="text" class="form-control" name="nombre" th:value="${nombre}" /> <br/> 
							
							<label >Apellido</label>
							<input type="text" class="form-control" name="apellido"	th:value="${apellido}" /> <br/> 
							
							<label >E-Mail</label> 
							<input type="email" class="form-control" name="mail" th:value="${mail}" /><br/> 
							
							<label >Foto</label> 
							<input type="file"class="form-control" name="archivo" /> <br /> 
							
							<label >Clave</label>
							<input type="password" class="form-control" name="clave1" th:value="${clave1}" /><br/> 
							
							<label>Repetir Clave</label> 
							<input type="password" class="form-control" name="clave2"th:value="${clave2}" /><br/>
							
							<button type="submit" class="btn btn-primary" >Registrarme</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
