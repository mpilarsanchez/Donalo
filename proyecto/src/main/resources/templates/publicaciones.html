<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<img class="navbar-brand" 
  src="https://fotos.subefotos.com/987390e9e8bcebd33c8a39765a9f637co.png">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav" ml-auto mt-lg-0>
			    <li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"></a>

<body>
	<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>

	 <form class="form-inline my-2 my-lg-0" action="/publicacion/publicaciones" method="GET">
		
		<input class="form-control mr-sm-2" type="search" placeholder="Buscar"
			aria-label="Buscar" name="q" th:value="${q}">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Buscar <i class="fa fa-search"></i>
	    </button>
	</form>

	<section class="vip-products">
		<div class="publicaciones">
			<div class="row" th:each="publicacion : ${publicaciones}">
				<div class="card-body">
					<img th:src="@{/img/__${publicacion.foto.id}__}" class="w-100">
					<h5 class="card-title" th:text="${publicacion.titulo}" style=color:#b71c1c;>Product
						Name</h5>
					<p class="card-text" th:text="${publicacion.descripcion}" style=color:#b71c1c;>Product
						Description</p>
						   
					<a th:href="@{/publicacion/detalle(id=${publicacion.id})}" class="btn btn-outline-success w-100">Ver Publicacion</a>
				</div>
			</div>
		</div>
	</section> 
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>

		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="/js/carrousel.js"></script>
	<script>
		$('div.carousel-item:first').addClass('active');
	</script>
</body>
</html>
